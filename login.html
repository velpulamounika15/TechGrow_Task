<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box</title>
    <style>
        /* Reset margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(skyblue,violet,blue,pink);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .box {
            width: 380px;
            height: 400px;
            background-color: rgb(245, 245, 227);
            justify-items:center;
            border-radius: 10px;
        }
        input{
            padding: 15px;
            border-radius: 10px;
            width: 280px;
            margin-left: 30px;
            margin: 15px;
        }
        button{
            padding: 13px;
            border-radius: 5px;
            width: 100px;
            margin-left: 180px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
        <div class="box">
            <h2>Login</h2>
            <h3>Access To Our Dashboard</h3>
            
            <input type="text" placeholder="Enter Your Email">
            <input type="password" placeholder="password">
            <button>Login</button>

        </div>
    </form>
    </div>
</body>
</html>
